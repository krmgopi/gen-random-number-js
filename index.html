<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-extended red accent-3">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Random Numbers</a>
        </div>
    </nav>

    <section id="content">
        <div class="container">
            <div class="row">
                <div class="col s12 center">
                    <button class="btn waves-effect waves-light red accent-3 pulse" onclick="generateNumber()">Get Number</button>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m6 center">
                    <div class="collection with-header">
                        <div class="collection-header">
                            <h6>Random Number From 0 to 9</h6>
                        </div>
                        <h4 class="collection-item" id="zeroToNine">0</h4>
                    </div>
                </div>

                <div class="col s12 m6 center">
                    <div class="collection with-header">
                        <div class="collection-header">
                            <h6>Random Number From 1 to 10</h6>
                        </div>
                        <h4 class="collection-item" id="oneToTen">1</h4>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m6 center">
                    <div class="collection with-header">
                        <div class="collection-header">
                            <h6>Random Number From 1 to 100</h6>
                        </div>
                        <h4 class="collection-item" id="oneToHundred">1</h4>
                    </div>
                </div>

                <div class="col s12 m6 center">
                    <div class="collection with-header">
                        <div class="collection-header">
                            <h6>Random Number From 1 to 1000</h6>
                        </div>
                        <h4 class="collection-item" id="oneToThousand">1</h4>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="s12 center">
                    <div class="collection with-header">
                        <div class="collection-header">
                            <h5>Min to Max</h5>
                        </div>
                        <h4 class="collection-item" id="minToMax">1</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="page-footer red accent-3">
        <div class="container">
            <div class="col l12  m12 s12 center social">
                <a class="grey-text text-lighten-3" href="https://github.com/krmgopi" target="_blank"><i class="fab fa-github"></i></a>
                <a class="grey-text text-lighten-3" href="https://twitter.com/gopinathKRM" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="footer-copyright red accent-3">
            <div class="container">
                <p class="center">Made by
                    <a href="https://gopi-portfolio.netlify.app/" class="white-text">Gopinath</a></p>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="script.js"></script>

</html>
